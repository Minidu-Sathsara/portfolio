<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour Interface</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero-section {
      background-color: #28a745;
      color: white;
      text-align: center;
      padding: 50px 20px;
      position: relative;
    }
    .group-tour-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #5d3fd3;
      color: white;
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 3px;
    }
    .phone-number {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .inquiry-btn {
      margin-bottom: 20px;
    }
    .hero-title {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .hero-subtitle {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="hero-section">
  <div class="group-tour-badge">GROUP TOUR</div>
  <div class="phone-number">
    <i class="bi bi-telephone-fill"></i> +94 776 982 169
  </div>
  <button class="btn btn-outline-light inquiry-btn">Inquiry</button>
  <h1 class="hero-title">The Wonder of China</h1>
  <p class="hero-subtitle">9 nights, 10 days</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
